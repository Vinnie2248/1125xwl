<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龟兔赛跑的故事 AI 视频展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFAF0; /* 背景色 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 让页面至少占满屏幕高度 */
        }

        header {
            background-color: #FF69B4; /* 粉色背景 */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #FFFAF0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1; /* 确保内容部分自适应占据剩余空间 */
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #FF69B4;
            text-align: center;
            padding: 10px;
            color: white;
            margin-top: auto; /* 让页脚始终位于底部 */
        }
    </style>
</head>
<body>

    <!-- 页头 -->
    <header>
        <h1>龟兔赛跑的故事 AI 视频展示</h1>
    </header>

    <!-- 视频展示 -->
    <section>
        <h2>观看 "龟兔赛跑" 的 AI 视频</h2>
        <video controls>
            <source src="guitu.mp4" type="video/mp4">
            您的浏览器不支持播放此视频。
        </video>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 龟兔赛跑 AI 视频展示页面</p>
    </footer>

</body>
</html>
